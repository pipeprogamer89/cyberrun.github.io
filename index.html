<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema en Recalibración</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a16;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            perspective: 1000px;
        }

        /* Fondo con partículas y efectos */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 30% 30%, #0a1022 0%, #050811 70%);
        }

        /* Efectos de partículas */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(0, 255, 255, 0.8);
            animation: float 15s infinite linear;
        }

        /* Geometría abstracta en el fondo */
        .geometry {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            border: 1px solid rgba(0, 200, 255, 0.1);
            opacity: 0.3;
            animation: rotate 40s infinite linear;
        }

        .shape.cube {
            width: 150px;
            height: 150px;
            transform-style: preserve-3d;
            transform: rotateX(45deg) rotateY(45deg);
            top: 20%;
            left: 15%;
        }

        .shape.sphere {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            top: 60%;
            left: 80%;
        }

        .shape.line {
            width: 300px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 200, 255, 0.5), transparent);
            top: 40%;
            left: 30%;
        }

        /* Rayos de luz volumétrica */
        .light-rays {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .ray {
            position: absolute;
            width: 2px;
            height: 150%;
            background: linear-gradient(to bottom, transparent, rgba(0, 150, 255, 0.3), transparent);
            transform-origin: top;
            animation: ray-move 20s infinite linear;
        }

        /* Contenedor principal */
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        /* Panel de UI flotante */
        .ui-panel {
            background: rgba(10, 15, 30, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 200, 255, 0.3);
            border-radius: 15px;
            padding: 40px;
            width: 80%;
            max-width: 700px;
            box-shadow: 
                0 0 30px rgba(0, 150, 255, 0.5),
                inset 0 0 20px rgba(0, 100, 200, 0.2);
            position: relative;
            overflow: hidden;
        }

        .ui-panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00a2ff, #0066ff, #8000ff, #ff00c8);
            z-index: -1;
            border-radius: 17px;
            opacity: 0.5;
            animation: border-glow 3s infinite alternate;
        }

        /* Texto principal */
        .main-text {
            font-size: 24px;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.8);
            color: #b3e0ff;
            animation: text-pulse 2s infinite alternate;
        }

        /* Contador regresivo */
        .countdown-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .countdown {
            display: flex;
            gap: 20px;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-value {
            font-size: 48px;
            font-weight: 700;
            color: #00e5ff;
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.9);
            background: rgba(0, 20, 40, 0.5);
            padding: 10px 15px;
            border-radius: 8px;
            min-width: 100px;
            text-align: center;
            animation: digit-pulse 2s infinite alternate;
            position: relative;
            overflow: hidden;
        }

        .time-value::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite;
        }

        .time-label {
            font-size: 14px;
            margin-top: 8px;
            color: #80d0ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Icono animado */
        .icon-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .repair-icon {
            width: 120px;
            height: 120px;
            position: relative;
        }

        .gear {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid transparent;
            border-top: 8px solid #00a2ff;
            border-right: 8px solid #0066ff;
            animation: spin 8s infinite linear;
        }

        .gear::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #0a0a16;
            border: 3px solid #00e5ff;
            box-shadow: 0 0 10px #00e5ff;
        }

        .circuit {
            position: absolute;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #8000ff, #ff00c8) 1;
            animation: circuit-pulse 4s infinite alternate;
        }

        .laser {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #00e5ff, transparent);
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: laser-repair 3s infinite;
            box-shadow: 0 0 10px #00e5ff;
        }

        /* Barra de progreso */
        .progress-container {
            margin: 40px 0 20px;
        }

        .progress-text {
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #80d0ff;
            letter-spacing: 1px;
        }

        .progress-bar {
            height: 6px;
            background: rgba(0, 40, 80, 0.5);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #0066ff, #00e5ff);
            border-radius: 3px;
            position: relative;
            animation: progress-glow 2s infinite alternate;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progress-shine 3s infinite;
        }

        /* Efectos de código binario */
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
            pointer-events: none;
        }

        /* Animaciones */
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes ray-move {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes border-glow {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        @keyframes text-pulse {
            0% { text-shadow: 0 0 10px rgba(0, 200, 255, 0.8); }
            100% { text-shadow: 0 0 20px rgba(0, 200, 255, 1), 0 0 30px rgba(0, 150, 255, 0.8); }
        }

        @keyframes digit-pulse {
            0% { 
                text-shadow: 0 0 15px rgba(0, 229, 255, 0.9);
                box-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
            }
            100% { 
                text-shadow: 0 0 25px rgba(0, 229, 255, 1), 0 0 40px rgba(0, 100, 255, 0.8);
                box-shadow: 0 0 30px rgba(0, 150, 255, 0.8);
            }
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes circuit-pulse {
            0% { opacity: 0.3; box-shadow: 0 0 5px rgba(128, 0, 255, 0.5); }
            100% { opacity: 1; box-shadow: 0 0 20px rgba(128, 0, 255, 0.8); }
        }

        @keyframes laser-repair {
            0% { height: 0; top: 50%; }
            50% { height: 100%; top: 0; }
            100% { height: 0; top: 0; }
        }

        @keyframes progress-glow {
            0% { box-shadow: 0 0 5px rgba(0, 150, 255, 0.5); }
            100% { box-shadow: 0 0 15px rgba(0, 150, 255, 0.8); }
        }

        @keyframes progress-shine {
            0% { transform: translateX(-100%); }
            20% { transform: translateX(100%); }
            100% { transform: translateX(100%); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .ui-panel {
                width: 90%;
                padding: 30px 20px;
            }
            
            .main-text {
                font-size: 20px;
            }
            
            .time-value {
                font-size: 36px;
                min-width: 80px;
            }
            
            .countdown {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo con efectos -->
    <div class="background"></div>
    
    <!-- Partículas flotantes -->
    <div class="particles" id="particles"></div>
    
    <!-- Geometría abstracta -->
    <div class="geometry">
        <div class="shape cube"></div>
        <div class="shape sphere"></div>
        <div class="shape line"></div>
    </div>
    
    <!-- Rayos de luz -->
    <div class="light-rays">
        <div class="ray" style="left: 10%; animation-delay: 0s;"></div>
        <div class="ray" style="left: 30%; animation-delay: -5s;"></div>
        <div class="ray" style="left: 50%; animation-delay: -10s;"></div>
        <div class="ray" style="left: 70%; animation-delay: -15s;"></div>
        <div class="ray" style="left: 90%; animation-delay: -20s;"></div>
    </div>
    
    <!-- Contenedor principal -->
    <div class="main-container">
        <div class="ui-panel">
            <!-- Texto principal -->
            <div class="main-text">SISTEMA EN RECALIBRACIÓN. VOLVEREMOS EN BREVE.</div>
            
            <!-- Contador regresivo -->
            <div class="countdown-container">
                <div class="countdown">
                    <div class="time-unit">
                        <div class="time-value" id="days">00</div>
                        <div class="time-label">Días</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="hours">00</div>
                        <div class="time-label">Horas</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="minutes">00</div>
                        <div class="time-label">Minutos</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="seconds">00</div>
                        <div class="time-label">Segundos</div>
                    </div>
                </div>
            </div>
            
            <!-- Icono animado -->
            <div class="icon-container">
                <div class="repair-icon">
                    <div class="gear"></div>
                    <div class="circuit"></div>
                    <div class="laser"></div>
                </div>
            </div>
            
            <!-- Barra de progreso -->
            <div class="progress-container">
                <div class="progress-text">RECALIBRACIÓN DEL SISTEMA: 65% COMPLETADO</div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Efecto de lluvia de código -->
    <canvas class="matrix-rain" id="matrixRain"></canvas>

    <script>
        // Contador regresivo
        function updateCountdown() {
            // Establecer fecha objetivo (puedes cambiarla)
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 3); // 3 días desde ahora
            targetDate.setHours(targetDate.getHours() + 12); // 12 horas adicionales
            
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            // Cálculos para días, horas, minutos y segundos
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Actualizar elementos HTML
            document.getElementById("days").textContent = days.toString().padStart(2, '0');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
            
            // Si el contador llega a cero
            if (distance < 0) {
                clearInterval(countdownTimer);
                document.querySelector(".countdown").innerHTML = "<div class='time-value'>¡LISTO!</div>";
            }
        }
        
        // Actualizar contador cada segundo
        const countdownTimer = setInterval(updateCountdown, 1000);
        updateCountdown(); // Llamada inicial
        
        // Generar partículas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 100;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Posición aleatoria
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Tamaño aleatorio
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Duración de animación aleatoria
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Retraso aleatorio
                const delay = Math.random() * 20;
                particle.style.animationDelay = `-${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Lluvia de código Matrix
        function initMatrixRain() {
            const canvas = document.getElementById('matrixRain');
            const ctx = canvas.getContext('2d');
            
            // Ajustar tamaño del canvas
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Caracteres para la lluvia
            const chars = "01010101010101010101";
            const charArray = chars.split("");
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            
            // Array para rastrear la posición Y de cada columna
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
            
            // Dibujar la lluvia
            function draw() {
                // Fondo semitransparente para efecto de rastro
                ctx.fillStyle = "rgba(5, 8, 17, 0.04)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = "#0f0"; // Color verde matriz
                ctx.font = `${fontSize}px monospace`;
                
                for (let i = 0; i < drops.length; i++) {
                    // Carácter aleatorio
                    const text = charArray[Math.floor(Math.random() * charArray.length)];
                    
                    // Coordenadas x, y
                    const x = i * fontSize;
                    const y = drops[i] * fontSize;
                    
                    // Dibujar el carácter
                    ctx.fillText(text, x, y);
                    
                    // Reiniciar la gota cuando llega al fondo
                    if (y > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    // Mover la gota hacia abajo
                    drops[i]++;
                }
            }
            
            // Ejecutar la animación
            setInterval(draw, 33);
        }
        
        // Inicializar efectos cuando la página cargue
        window.addEventListener('load', function() {
            createParticles();
            initMatrixRain();
        });
        
        // Redimensionar canvas cuando cambie el tamaño de la ventana
        window.addEventListener('resize', function() {
            const canvas = document.getElementById('matrixRain');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
